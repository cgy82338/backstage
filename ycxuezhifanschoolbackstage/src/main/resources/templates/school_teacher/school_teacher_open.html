<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>修改教师信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <input th:value="${user.id}" type="text" name="id" th:hidden="true">
    <div class="layui-form-item">
        <label class="layui-form-label">教师姓名</label>
        <div class="layui-input-inline">
            <input th:value="${user.yc_username}" type="text" name="yc_username" lay-verify="required|username" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input th:value="${user.yc_nickname}" type="text" name="yc_nickname" lay-verify="nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input th:value="${user.yc_phone}" type="text" name="yc_phone" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-col-md12">
            <input type="radio" name="yc_gender" th:value="1" title="男" th:checked="${user.yc_gender==1}" >
            <input type="radio" name="yc_gender" th:value="2" title="女" th:checked="${user.yc_gender==2}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-inline">
            <input th:value="${user.yc_idcard}" type="text" name="yc_idcard" lay-verify="required|identity" placeholder="请输入身份证" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认修改">
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/school_teacher/school_teacher_open.js"></script>
</body>
</html>
