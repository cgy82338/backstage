<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>历史通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
    <link rel="stylesheet" href="/style/template.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layadmin-caller">
        <div class="layui-tab layui-tab-brief caller-tab" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">历史通知列表</li>
            </ul>
        </div>
        <table class="layui-hide" id="test-table-page"></table>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var table = layui.table;
        table.render({
            elem: '#test-table-page'//表格id
            ,method:'post'//请求方式
            ,request:{
                pageName : 'currentPage', // 页码的参数名称，默认：page
                limitName : 'pageSize' // 每页数据量的参数名，默认：limit
            }
            ,url: '/ycNoticeSchool/noticeSchoolById'
            ,cols: [[
                {field:'yc_notice_detail', title: '学校通知内容', minWidth: 300,event:'22'}
                ,{field:'yc_notice_time', width:200, title: '发布时间'}

            ]]
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
            layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 5 //显示 5 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
            }
        });
    });
</script>
</body>
</html>
