<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>报名信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-app-form-list" style="padding: 20px" align="center">
    <div class="layui-form-item">
        <table width="100%" align="center">
            <tr>
                <td align="center"><h2>报名信息</h2></td>
            </tr>
            <tr>
                <td><hr></td>
            </tr>
            <tr>
                <td>
                    <table width="80%" align="center" border="1">
                        <tr align="center">
                            <td>序号</td>
                            <td>报名账号</td>
                            <td>报名人数</td>
                            <td>联系电话</td>
                        </tr>
                        <tr th:each="a,index : ${applicants}" align="center">
                            <td><span th:text="${index.index+1}"></span></td>
                            <td><span th:text="${a.yc_activity_applicant_id}"></span></td>
                            <td><span th:text="${a.yc_activity_people_number}"></span></td>
                            <td><span th:text="${a.yc_activity_people_phone}"></span></td>
                        </tr>
                        <tr th:if="${msg != null}">
                            <td colspan="4" align="center"><span th:text="${msg}"></span></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
               value="确认修改">
    </div>
</div>
<script src="/layui/layui.js"></script>
</body>
</html>
