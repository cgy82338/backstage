<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
    <link rel="stylesheet" href="/style/template.css" media="all">
    <link rel="stylesheet" href="/style/login.css" media="all">
</head>
<body>
<style>
    .layui-upload-img {
        width: 92px;
        height: 92px;
        margin: 0 10px 10px 0;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <ul class="layui-tab-title">
            <li><h2>意见反馈</h2></li>
        </ul>
        <form class="layui-form" action="" lay-filter="component-form-group">
            <div class="layui-card-body" style="padding: 15px;">
                <table class="table" width="60%">
                    <tr>
                        <td align="center" width="20%">
                            <div class="layui-header">填写详情</div>
                        </td>
                        <td>
                            <textarea name="yc_feedback_detail" lay-verify="required|detail"
                                      placeholder="请输入平台使用过程中遇到的问题和您的建议，以便于我们更好的完善自己。"
                                      class="layui-textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" height="280px">
                            <div class="layui-header">添加图片说明</div>
                        </td>
                        <td>
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="test-upload-more">多图片上传</button>
                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                    预览图：
                                    <div class="layui-upload-list" id="test-upload-more-list"></div>
                                    <input name="image" type="text" id="yc_notice_image" th:hidden="true">
                                </blockquote>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="60px" align="center">
                            <div class="layui-header">联系电话</div>
                        </td>
                        <td>
                            <input name="yc_feedback_phone" class="layui-input" lay-verify="required|phone"
                                   placeholder="必填，以便于我们联系您">
                        </td>
                    </tr>
                    <tr>
                        <td height="10px" colspan="2"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <div class="layui-form-item layui-layout-admin">
                                <button class="layui-btn layui-btn-normal layui-btn-radius layui-btn-lg" lay-submit
                                        lay-filter="LAY-user-feedback-submit">提交
                                </button>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
<script src="/layui/layui.js"></script>
<script src="/school_information/school_information_feedback.js"></script>
</html>
