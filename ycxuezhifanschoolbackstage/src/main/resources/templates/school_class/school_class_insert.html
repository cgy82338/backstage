<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>修改班级信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief caller-tab" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li><h2>添加教师</h2></li>
            </ul>
        </div>
        <form class="layui-form" action="" lay-filter="component-form-group">
            <div class="layui-card-body" style="padding: 15px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">班级名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="yc_class_name" lay-verify="required|classname" placeholder="请输入班级名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">班主任</label>
                    <div class="layui-input-block">
                        <select id="yc_class_head_teacher_id" lay-verify="required">
                            <option value="">请选择班主任</option>
                            <option th:each="t,iterStat : ${teachers}" th:value="${t.id}"
                                    th:text="${t.yc_username}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任课教师</label>
                    <table style="border: 1px solid gainsboro" width="30%">
                        <tr>
                            <td align="left">
                                <b>任课教师</b>
                            </td>
                            <td align="right">
                                <b>全校教师</b>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <select multiple="multiple" id="leftSelect" lay-ignore style="width: 50%"></select><br>
                                <button id="delbtn" class="layui-btn">去除任课教师</button>
                            </td>
                            <td align="right">
                                <select multiple="multiple" id="rightSelect" lay-ignore style="width: 50%">
                                    <option th:each="t,iterStat : ${teachers}" th:value="${t.id}"
                                            th:text="${t.yc_username}"></option>
                                </select><br>
                                <button id="addbtn" class="layui-btn">添加任课教师</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="layui-form-item layui-layout-admin" align="center">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="component-form-demo1">确定</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="/layui/layui.js"></script>
<script src="/school_class/school_class_insert.js"></script>
</body>
</html>
