<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
    <link rel="stylesheet" href="/style/template.css" media="all">
    <link rel="stylesheet" href="/style/login.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <ul class="layui-tab-title">
            <li><h2>修改密码</h2></li>
        </ul>
        <form class="layui-form" action="" lay-filter="component-form-group">
            <div class="layui-card-body" style="padding: 15px;" align="center">
                <table class="table" width="60%">
                    <tr>
                        <td height="50px" width="150px">
                            <label class="layui-header"><font size="3">原密码:</font></label>
                        </td>
                        <td><input type="password" class="layui-input" lay-verify="required" name="formerpass" id="formerpass"></td>
                    </tr>
                    <tr>
                        <td height="50px">
                            <label class="layui-header"><font size="3">新密码:</font></label>
                        </td>
                        <td><input type="password" class="layui-input" lay-verify="pass" name="newqpass" id="newqpass"></td>
                    </tr>
                    <tr>
                        <td height="50px">
                            <label class="layui-header"><font size="3">确认新密码:</font></label>
                        </td>
                        <td><input type="password" class="layui-input" name="rqnewqpass" id="rqnewqpass"></td>
                    </tr>
                    <tr>
                        <td height="50px"></td>
                        <td><a href="/school/forget" id="btn"><font style="color: #2D93CA">忘记原密码?</font></a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td height="80px" colspan="2">
                            <div class="layui-form-item layui-layout-admin">
                                <button class="layui-btn layui-btn-normal layui-btn-radius layui-btn-fluid" lay-submit
                                        lay-filter="LAY-user-password-submit">确定
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
<script src="/layui/layui.js"></script>
<script src="/school_information/school_information_password.js"></script>
</html>
