<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>历史动态</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
    <link rel="stylesheet" href="/style/template.css" media="all">
</head>
<body>
<div class="layui-card">
    <div align="center" th:if="${msg != null}"><h2 th:text="${msg}"></h2></div>
    <table th:each="d : ${dynamicsList}" width="100%">
        <tr>
            <td height="50px" colspan="3">
                <hr>
            </td>
        </tr>
        <tr>
            <td align="center" width="70%">
                <h2><span th:text="${d.yc_school_dynamics_title}"></span></h2>
            </td>
            <td rowspan="3" align="center" width="20%">
                <img th:src="${d.yc_school_dynamics_title_image}" width="200px" height="100px">
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td align="center">
                <span style="" th:text="${d.yc_school_dynamics_subtitle}"></span>
            </td>
            <td>
                <button class="layui-btn" th:onclick="'javascript:show(\''+${d.id}+'\');'">详情</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td align="center">
                校办公室&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${username}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span th:text="${#dates.format(d.yc_school_dynamics_time,'yyyy-MM-dd')}"></span>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td height="20px" colspan="3">
                <hr>
            </td>
        </tr>
    </table>
</div>
<script src="/layui/layui.js"></script>
<script src="/jquery/jquery.js"></script>
<script type="text/javascript">


</script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {

    });

    function show(id) {
        /* 触发弹层 */
        layer.open({
            type: 2,
            title: '动态内容详情',
            area: ['900px', '800px'],
            fixed: false,
            btnAlign: 'c',
            maxmin: true,
            content: '/schoolDynamics/selectDetail?id='+id
        });
    }
</script>
</body>
</html>
