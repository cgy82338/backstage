<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单元素</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
</head>
<body>

<style>
    .layui-upload-img {
        width: 92px;
        height: 92px;
        margin: 0 10px 10px 0;
    }
</style>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief caller-tab" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li><h2>添加教师</h2></li>
            </ul>
        </div>
        <form class="layui-form" action="" lay-filter="component-form-group">

            <div class="layui-card-body" style="padding: 15px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">教师姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="yc_username" lay-verify="required|username" autocomplete="off" placeholder="请输入教师姓名"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="yc_nickname" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="yc_gender" value="1" title="男" >
                        <input type="radio" name="yc_gender" value="2" title="女" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="yc_phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号码"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input type="text" name="yc_idcard" lay-verify="required|identity" autocomplete="off" placeholder="请输入身份证号"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">头像上传</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test-upload-normal">上传图片</button>
                        <div class="layui-input-block">
                            <img class="layui-upload-img" id="test-upload-normal-img">
                            <input style="display: none" type="text" id="yc_dynamic_image" name="yc_avatar">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin" align="center">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="component-form-demo1">确定</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

<script src="/layui/layui.js"></script>
<script src="/school_teacher/school_teacher_insert.js"></script>
</body>
</html>
