<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>修改班级信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <!--班级id-->
    <input th:value="${aclass.yc_class_id}" type="text" id="yc_class_id" th:hidden="true">

    <div class="layui-form-item">
        <label class="layui-form-label">班级名称</label>
        <div class="layui-input-inline">
            <input th:value="${aclass.yc_class_name}" type="text" id="yc_class_name" lay-verify="required|classname"
                   placeholder="请输入班级名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班主任</label>
        <div class="layui-input-inline">
            <select id="yc_class_head_teacher_id" lay-verify="required">
                <option th:each="t,i : ${teacherList}" th:value="${t.id}" th:text="${t.yc_username}"
                        th:selected="${t.id == aclass.yc_class_head_teacher_id}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任课教师</label>
        <table style="border: 1px solid gainsboro" width="60%">
            <tr>
                <td align="left">
                    <b>任课教师</b>
                </td>
                <td align="right">
                    <b>其他教师</b>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <select multiple="multiple" id="leftSelect" lay-ignore style="width: 50%">
                        <option th:each="t,iterStat : ${teachers}" th:value="${t.id}" th:text="${t.yc_username}"></option>
                    </select><br>
                    <button id="delbtn" class="layui-btn">去除任课教师</button>
                </td>
                <td align="right">
                    <select multiple="multiple" id="rightSelect" lay-ignore style="width: 50%">
                        <option th:each="t,iterStat : ${teacherOthers}" th:value="${t.id}"
                                th:text="${t.yc_username}"></option>
                    </select><br>
                    <button id="addbtn" class="layui-btn">添加任课教师</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
               value="确认修改">
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/school_class/school_class_open.js"></script>
</body>
</html>
