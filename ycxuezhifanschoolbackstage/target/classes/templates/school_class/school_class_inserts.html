<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>批量创建新班级</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <div class="layui-card">

            <span class="layui-card-header">点击下载本次班级模板</span>
            <div class="layui-card-body">
                <button class="layui-btn" id="btn">下载附件</button>
            </div>

            <div class="layui-card-header">请按模板格式做成Excel班级表,传回系统</div>
            <div class="layui-card-body">
                <div class="layui-upload-drag" id="test-upload-drag">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
            </div>
            <div class="layui-card-body">
                <button type="button" class="layui-btn" id="upload-success">查看上传结果</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/layui/layui.js"></script>
<script src="/school_class/school_class_inserts.js"></script>
</body>
</html>
